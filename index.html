  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chris's work-site</title>
    <link rel="stylesheet" href="css/output.css" />

    <script defer src="main.js"></script>
  </head>
  <body>
    <header class="bg-white shadow-sm">
      <nav class="flex w-[92%] justify-around">
        <div>
          <img
            class="w-32 cursor-pointer"
            src="/img/logo-nobackground-1000.png"
            alt="..."
          />
        </div>
        <div
          class="nav-links duration-500 md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5"
        >
          <ul
            class="flex md:flex-row flex-col md:items-center md:gap-[4vw] md:pt-10 pt-0"
          >
            <li>
              <a class="hover:text-gray-500 font-bold" href="#">Home</a>
            </li>
            <li>
              <a class="hover:text-gray-500 font-bold" href="#">About Us</a>
            </li>
            <li>
              <a class="hover:text-gray-500 font-bold" href="#">Work</a>
            </li>
            <li>
              <a class="hover:text-gray-500 font-bold" href="#">Contact Us </a>
            </li>
          </ul>
        </div>
        <div class="flex items-center gap-6">
          <ion-icon
            onclick="onToggleMenu(this)"
            name="menu"
            class="text-3xl cursor-pointer md:hidden"
          ></ion-icon>
        </div>
      </nav>
    </header>
    <section>
      <div class="flex py-10 justify-around items-center">
        <div class="flex flex-col">
          <h1 class="font-bold text-8xl text-center">DIFFERENT AS USUAL</h1>
          <div class="flex justify-around gap-x-8 text-2xl">
            <p>Places</p>
            <p>Space</p>
            <p>Architecture</p>
            <p>Interiors</p>
          </div>
        </div>
        <div class="">
          <img
            src="/img/IMG_3332.jpg"
            alt=""
            class="object-cover w-full h-96 pr-10"
          />
        </div>
      </div>
    </section>

      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"

      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"

    <script>
      const navLinks = document.querySelector(".nav-links");
      function onToggleMenu(e) {
        e.name = e.name === "menu" ? "close" : "menu";
        navLinks.classList.toggle("top-[9%]");
      }
    </script>
